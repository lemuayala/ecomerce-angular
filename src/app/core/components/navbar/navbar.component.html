<nav
  class="sticky top-0 z-50 bg-white/80 backdrop-blur-md border-b border-white/20"
>
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Logo / Brand Name -->
      <div class="flex-shrink-0">
        <a
          routerLink="/"
          class="text-2xl font-bold bg-gradient-to-r from-blue-500 to-indigo-600 text-transparent bg-clip-text hover:from-blue-600 hover:to-indigo-700 transition duration-300 ease-in-out"
        >
          Lemu!
        </a>
      </div>

      <!-- Desktop Navigation Links -->
      <div class="hidden md:flex md:items-center md:space-x-6">
        <a
          routerLink="/"
          routerLinkActive="text-blue-600 border-b-2 border-blue-600"
          [routerLinkActiveOptions]="{ exact: true }"
          class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium transition duration-150 ease-in-out"
          >Inicio</a
        >
        <a
          routerLink="/products"
          routerLinkActive="text-blue-600 border-b-2 border-blue-600"
          class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium transition duration-150 ease-in-out"
          >Productos</a
        >
      </div>

      <!-- Right Side Icons (Cart, User) - Desktop -->
      <div class="hidden md:flex md:items-center md:space-x-4">
        <a href="#" class="text-gray-500 hover:text-gray-700">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
            />
          </svg>
          <!-- Añadir contador de carrito si es necesario -->
        </a>
        <a href="#" class="text-gray-500 hover:text-gray-700">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z"
            />
          </svg>
        </a>
      </div>

      <!-- Mobile Menu Button -->
      <div class="md:hidden flex items-center">
        <!-- Icono Carrito Móvil (opcional aquí o dentro del menú) -->
        <a href="#" class="text-gray-500 hover:text-gray-700 mr-4">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
            />
          </svg>
        </a>
        <button
          (click)="toggleMobileMenu()"
          type="button"
          class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-blue-500"
          aria-controls="mobile-menu"
          aria-expanded="false"
        >
          <span class="sr-only">Abrir menú principal</span>
          <!-- Icono Hamburguesa (Heroicons) -->
          @if (!isMobileMenuOpen()) {
          <svg
            class="block h-6 w-6"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
            />
          </svg>
          } @else {
          <!-- Icono X (Heroicons) -->
          <svg
            class="block h-6 w-6"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
          }
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Menu, show/hide based on menu state. -->
  @if (isMobileMenuOpen()) {
  <div class="md:hidden" id="mobile-menu">
    <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
      <a
        routerLink="/"
        routerLinkActive="bg-blue-50 text-blue-700"
        [routerLinkActiveOptions]="{ exact: true }"
        (click)="toggleMobileMenu()"
        class="text-gray-700 hover:bg-gray-50 hover:text-gray-900 block px-3 py-2 rounded-md text-base font-medium"
        >Inicio</a
      >
      <a
        routerLink="/products"
        routerLinkActive="bg-blue-50 text-blue-700"
        (click)="toggleMobileMenu()"
        class="text-gray-700 hover:bg-gray-50 hover:text-gray-900 block px-3 py-2 rounded-md text-base font-medium"
        >Productos</a
      >
      <!-- Añade más enlaces aquí -->
      <a
        href="#"
        (click)="toggleMobileMenu()"
        class="text-gray-700 hover:bg-gray-50 hover:text-gray-900 block px-3 py-2 rounded-md text-base font-medium border-t mt-2 pt-3"
        >Mi Cuenta</a
      >
    </div>
  </div>
  }
</nav>
